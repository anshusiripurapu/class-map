<!DOCTYPE html>
<html lang="en" ng-app="main">

<head>
  <meta charset="UTF-8">
  <title>classMap</title>
  <link rel="stylesheet" type = "text/css" href="./styles.css">
</head>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script src="../bower_components/dndLists/angular-drag-and-drop-lists.js"></script>
<script src="../app/app.js"></script>
<script src="../app/controllers/ClassController.js"></script>
<body >
  <div ng-controller = "ClassController as classCtrl">
    <div ng-repeat = "list in classCtrl.year">
      <div ng-click ="classCtrl.select($index)" class = "class">
        {{list}}
      </div>
    </div>
  </div>
</body>

</html>
