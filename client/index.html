<!DOCTYPE html>
<html lang="en" ng-app="drag-and-drop">

<head>
  <meta charset="UTF-8">
  <title>classMap</title>
</head>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
<script src="../app/app.js"></script>
 <script>
 $(function() {
   $( "#sortable" ).sortable();
   $( "#sortable" ).disableSelection();
 });
 </script>
 <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 450px; }
  #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }
  </style>
<body>
  <div ng-controller="OverviewCtrl" class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{animate:true}" ng-hide="!list1.title">{{list1.title}}</div>
  <div class="thumbnail" data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable style='height:50px; border:1px black solid;'>
    <div class="btn btn-success" data-drag="false" data-jqyoui-options ng-model="list2" jqyoui-draggable ng-hide="!list2.title">{{list2.title}}</div>
  </div>
  <br/>
  <br />
  <ul id="sortable">
  <li class="ui-state-default">1</li>
  <li class="ui-state-default">2</li>
  <li class="ui-state-default">3</li>
  <li class="ui-state-default">4</li>
  <li class="ui-state-default">5</li>
  <li class="ui-state-default">6</li>
  <li class="ui-state-default">7</li>
  <li class="ui-state-default">8</li>
  <li class="ui-state-default">9</li>
  <li class="ui-state-default">10</li>
  <li class="ui-state-default">11</li>
  <li class="ui-state-default">12</li>
</ul>
  <ul id="sortable">
  <li class="ui-state-default">a</li>
  <li class="ui-state-default">b</li>
  <li class="ui-state-default">c</li>
  <li class="ui-state-default">d</li>
  <li class="ui-state-default">e</li>
  <li class="ui-state-default">f</li>
  <li class="ui-state-default">g</li>
  <li class="ui-state-default">h</li>
  <li class="ui-state-default">i</li>
  <li class="ui-state-default">j</li>
  <li class="ui-state-default">k</li>
  <li class="ui-state-default">l</li>
</ul>

</body>

</html>
